<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>菜单管理-菜单列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/resources/layui_ext/dtree/dtree.css" media="all" />
	<link rel="stylesheet" href="/resources/layui_ext/dtree/font/dtreefont.css" media="all" />
	<link rel="stylesheet" href="/resources/css/index.css" media="all" />
	<style type="text/css">
.select-test{position: absolute;max-height: 500px;height: 350px;overflow: auto;width: 100%;z-index: 123;display: none;border:1px solid silver;top: 42px;}
.layui-show{display: block!important;}
</style>
</head>
<body  class="childrenBody">
	<!-- 查询条件开始 -->
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
 		 <legend>查询条件</legend>
	</fieldset>
	<form action="" id="searchFrm" method="post" lay-filter="searchFrm">
		<div class="layui-form-item">
	    <div class="layui-inline">
	      <label class="layui-form-label">菜单名称:</label>
	      <div class="layui-input-inline">
	        <input type="text" name="name" autocomplete="off" class="layui-input">
	      </div>
	    </div>
	     <div class="layui-inline">
	      	 <button type="button" class="layui-btn" id="doSearch" >查询</button>
	      <button type="reset" class="layui-btn layui-btn-primary">清空</button>
	    </div>
 	 </div>
	</form>
	<!-- 查询条件结束 -->
	
	<!-- 数据表格开始 -->
	<table class="layui-hide" lay-filter="menuTable" id="menuTable"></table>
	<div class="layui-hide" id="menuToolbar">
	  <div class="layui-btn-container">
		<button class="layui-btn layui-btn-sm" shiro:hasPermission="menu:create"  lay-event="addMenu">添加菜单</button>
	  </div>
	</div>
	<div class="layui-hide" id="menuBar">
  		<a class="layui-btn layui-btn-xs"  shiro:hasPermission="menu:update" lay-event="edit">编辑</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs"  shiro:hasPermission="menu:delete" lay-event="del">删除</a>
	</div>
	<!-- 数据表格结束 -->
	
	<!-- 添加和修改的弹出层 开始-->
	<div style="display: none;padding: 10px" id="addOrUpdateView">
		<form action="" class="layui-form" method="post" id="dataFrm" lay-filter="dataFrm">
			<div class="layui-form-item">
			    <label class="layui-form-label">父级菜单</label>
	    	    <div class="layui-input-block">
			      <div class="layui-unselect layui-form-select"  id="selPid">
			        <div class="layui-select-title" >
			          <input type="hidden" name="id">
			          <input type="hidden" name="pid" id="pid">
			          <input type="text"  id="name_pid" disabled="disabled"  placeholder="请选择父级菜单" readonly="" class="layui-input layui-unselect">
			          <i class="layui-edge"></i>
			        </div>
			      </div>
			      <div class="layui-card select-test" id="accordionPid">
			        <div class="layui-card-body">
			          <div id="toolbarDiv"><ul id="accordionMenuTree" class="dtree" data-id="0" style="width: 100%;"></ul></div>
			        </div>
			      </div>
			    </div>
			 </div>
			<div class="layui-form-item">
			    <label class="layui-form-label">菜单名称</label>
			    <div class="layui-input-block">
			      <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入菜单名称" class="layui-input">
			    </div>
			 </div>
			<div class="layui-form-item">
			    <label class="layui-form-label">菜单地址</label>
			    <div class="layui-input-block">
			      <input type="text" name="href" autocomplete="off" placeholder="请输入菜单地址" class="layui-input">
			    </div>
			 </div>
			 <div class="layui-form-item">
			 	<div class="layui-inline">
				    <label class="layui-form-label">菜单图标</label>
				    <div class="layui-input-inline">
				      <input type="text" name="icon" autocomplete="off" placeholder="请输入菜单图标" class="layui-input">
				    </div>
			    </div>
			    <div class="layui-inline">
				    <label class="layui-form-label">TARGET</label>
				    <div class="layui-input-inline">
				      <input type="text" name="target" autocomplete="off" placeholder="请输入菜单TARGET" class="layui-input">
				    </div>
			    </div>
			  </div>
			 <div class="layui-form-item">
			 	<div class="layui-inline">
				    <label class="layui-form-label">是否展开</label>
				    <div class="layui-input-inline">
				      <input type="radio" name="open" value="1" title="展开" checked="">
				      <input type="radio" name="open" value="0" title="不展开">
				    </div>
			    </div>
			    <div class="layui-inline">
				    <label class="layui-form-label">是否可用</label>
				    <div class="layui-input-inline">
				      <input type="radio" name="available" value="1" title="可用" checked="">
				      <input type="radio" name="available" value="0" title="不可用">
				    </div>
			    </div>
			  </div>
			<div class="layui-form-item">
			    <label class="layui-form-label">排序码</label>
			    <div class="layui-input-block">
			      <input type="text" name="ordernum" id="ordernum"  autocomplete="off" placeholder="请输入排序码" class="layui-input">
			    </div>
			 </div>
			 <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit="" lay-filter="doSubmit">提交</button>
			      <button type="reset"  class="layui-btn layui-btn-primary">重置</button>
			    </div>
			  </div>
		</form>
	</div>
	<!-- 添加和修改的弹出层 结束-->
	
	

	<script type="text/javascript" src="/resources/layui/layui.js"></script>
	<script type="text/javascript" src="/resources/layui_ext/dist/dtree.js"></script>
	
	<script type="text/javascript">
		var tableIns;//提升作用域
		layui.config({
			base : "/resources/layui_ext/dist/"
		}).extend({
			"dtree" : "dtree"
		})
		layui.use(["form","table","jquery","layer","dtree"],function(){
			var table=layui.table;
			var form=layui.form;
			var $=layui.jquery;
			var layer=layui.layer;
			var dtree=layui.dtree;
			tableIns=table.render({
				    elem: '#menuTable'
				    ,url:'/menu/loadAllMenu'
				    ,toolbar: '#menuToolbar'
				    ,page:true
				    ,cellMinWidth:80
				    ,height:'full-150'
				    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
				    ,cols: [ [
				      {field:'id', width:80, title: 'ID',align:'center'}
				      ,{field:'pid', width:80, title: 'PID',align:'center'}
				      ,{field:'name', width:200, title: '菜单名称',align:'center'}
				      ,{field:'href',width:150, title: '地址',align:'center'}
				      ,{field:'icon',width:150, title: '图标',align:'center',templet:function(obj){
				    	  return '<i class="layui-icon">'+obj.icon+'</i> '
				      }}
				      ,{field:'target',width:100, title: 'TARGET',align:'center'}
				      ,{field:'open', width:120, title: '是否展开',align:'center', templet:function(obj){
				    	  return obj.open==1?'<font color=green>展开</font>':'<font color=red>不展开</font>';
				      }}
				      ,{field:'available', width:120, title: '是否可用',align:'center', templet:function(obj){
				    	  return obj.available==1?'<font color=green>可用</font>':'<font color=red>不可用</font>';
				      }}
				      ,{field:'ordernum',width:120, title: '排序码',align:'center'}
				      ,{fixed: 'right', title:'操作',align:'center', toolbar: '#menuBar', width:150}
				      
				    ] ]
					  ,done:function(res, curr){
				    	  var brforeCurr = curr; // 获得当前页码
				    	  var dataLength = res.data.length; // 获得当前页的记录数
				    	  var count = res.count; // 获得总记录数
				    	  if(dataLength == 0 && count != 0){ //如果当前页的记录数为0并且总记录数不为0
				    		  table.reload("menuTable",{ // 刷新表格到上一页
				    			  page:{
				    				 curr:brforeCurr-1
				    			  }
				    		  });
				    	  }
				       }
				  });
			//模糊查询
			$("#doSearch").click(function(){
				var params=$("#searchFrm").serialize();
				tableIns.reload({
					 url:'/menu/loadAllMenu?'+params
				 })
			});
			
			//监听头工具条的事件
			table.on('toolbar(menuTable)', function(obj){
				  switch(obj.event){
				    case 'addMenu':
				     openAddMenuView();
				    break;
				  };
				});
			//监听行工具行的事件
			
			table.on('tool(menuTable)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
 			 var data = obj.data; //获得当前行数据
 			 var layEvent=obj.event;
				  if(layEvent === 'del'){ //删除
				    deleteMenuById(data);
				  } else if(layEvent === 'edit'){ //编辑
				   	openUpdateMenuView(data);
				  }
			});
			
			
			var mainIndex;
			var url;
			//打开添加的弹出层
			function  openAddMenuView(){
				mainIndex=layer.open({
					type:1,
					title:'添加菜单',
					content:$("#addOrUpdateView"),
					area:['800px','600px'],
					skin:'layui-layer-molv',
					maxmin:true,
					success:function(layero, index){
						//清空表单
						$("#dataFrm")[0].reset();
						//移除下拉列表展开的样式
						$("#accordionPid").removeClass("layui-show layui-anim layui-anim-upbit");
						//加载最大的排序码
						$.get("/menu/loadPermissionMaxOrderNum",function(obj){
							$("#ordernum").val(obj.value);
						});
						url="/menu/addMenu";
					}
				});
			}
			//打开修改的弹出层
			function openUpdateMenuView(data){
				mainIndex=layer.open({
					type:1,
					title:'修改菜单',
					content:$("#addOrUpdateView"),
					area:['800px','600px'],
					skin:'layui-layer-molv',
					maxmin:true,
					success:function(layero, index){
						//移除下拉列表展开的样式
						$("#accordionPid").removeClass("layui-show layui-anim layui-anim-upbit");
						form.val("dataFrm",data);
						
						///判断是否是否根节，如果是节点 禁用下拉
						if(data.pid===0){
							$("#name_pid").attr("disabled","disabled");
							$("#name_pid").val("当前节点是根节点，不能选择父节点")
						}else{
							unSelectMenuTree(data);//反选树
						}
						url="/menu/updateMenu";
					}
				});
			}
			//反选树
			function unSelectMenuTree(data){
			    var params = dtree.dataInit("accordionMenuTree", data.pid);
			    $("#name_pid").val(params.context);
			}
			//删除菜单
			function  deleteMenuById(data){
				$.get("/menu/checkCurrentPermissionHasChildren",{id:data.id},function(obj){
					if(obj.code>0){
						layer.msg("当前菜单有子节点，请选择删除子节点");					
					}else{
						layer.confirm('真的要删除【'+data.name+'】这个菜单么？', function(index){
						      //向服务端发送删除指令
						      $.post("/menu/deleteMenu",{id:data.id},function(reslult){
						    	  layer.msg(reslult.msg);
						    	  layer.close(index);
						    		//刷新数据表格
									tableIns.reload();
									//刷新左边的树
									window.parent.left.menuTree.reload();
									//刷新下拉列表的树
									accordionMenuTree.reload();
						      })
						    });
					}
					
				})
				
			}
			
			//初始化弹出层里面的下拉树
			var accordionMenuTree = dtree.render({
				  elem: "#accordionMenuTree",
				  url: "/menu/loadMenuTreeJson",
				  dataStyle: "layuiStyle",  //使用layui风格的数据格式
				  dataFormat: "list",  //配置data的风格为list
				  response:{message:"msg",statusCode:0}, //修改response中返回数据的定义
				  accordion:true
			});
			//弹出层里面的下拉树加事件
		    $("#selPid").on("click",function(){
			  $(this).toggleClass("layui-form-selected");
			  $("#accordionPid").toggleClass("layui-show layui-anim layui-anim-upbit");
			});
			dtree.on("node(accordionMenuTree)", function(obj){
			  $("#name_pid").val(obj.param.context);
			  $("#pid").val(obj.param.nodeId);
			  $("#selPid").toggleClass("layui-form-selected");
			  $("#accordionPid").toggleClass("layui-show layui-anim layui-anim-upbit");
		  });
			//提交事件
			form.on('submit(doSubmit)', function(data){
				var params=$("#dataFrm").serialize();
				$.post(url,params,function(obj){
					layer.msg(obj.msg);
					//关闭弹出层
					layer.close(mainIndex);
					//刷新数据表格
					tableIns.reload();
					//刷新左边的树
					window.parent.left.menuTree.reload();
					//刷新下拉列表的树
					accordionMenuTree.reload();
				})
				return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
			})
		});
		//刷新的方法
		function reloadTable(id){
			tableIns.reload({
				 url:'/menu/loadAllMenu?id='+id,
				 page:{
					 curr:1
				 }
			 })
		}
	</script>
</body>
</html>
